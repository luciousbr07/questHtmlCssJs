<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest JS Intermediário</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <section class="conteudo">
            <div class="informacoes">
                <h2 class="titulo">FICOU COM DÚVIDA? <br> NOS MANDE UMA MENSAGEM!</h2>
                <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
            </div>
        </section>

        <section class="formulario">
            <div class="form">
                <div class="forma"> 
                    <input type="text" name="nome" class="input " placeholder="Nome completo *">
                    <p class="aviso ">*campo obrigatório</p>

                    <input type="email" name="email" class="input " placeholder="Email *">
                    <p class="aviso ">*campo obrigatório</p>

                    <input type="text" name="telefone" class="input " placeholder="Telefone *">
                    <p class="aviso ">*campo obrigatório</p>

                    <textarea name="mensagem" cols="30" rows="10" placeholder="Mensagem *" class=""></textarea>
                    <p class="aviso ">*campo obrigatório</p>

                    <p class="aviso-fixo">*campos obrigatórios</p>
                    <input type="submit" value="Enviar" class="botao">
                </div> 
            </div>
        </section>
    </main>



    <script src="./src/js/avisos.js"></script>
</body>
</html>
